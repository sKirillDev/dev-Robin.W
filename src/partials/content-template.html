<section class="grid grid-cols-1 md:grid-cols-2 -mx-3">
    <div class="flex flex-col items-start py-12 md:py-20 lg:py-30 px-5 md:px-10 lg:px-18 {{bg-color}}">
        <h2 class="text-indigo-950 text-3xl md:text-5xl font-bold mb-6 leading-[1.2]">{{title}}</h2>
        <p class="text-lg text-gray-600">{{description}}</p>
        <a href="#" class="text-indigo-950 mt-auto pb-1 border-b border-gray-500">{{link}}</a>
    </div>
    <div>   
        <img src="{{image}}" class="object-cover w-full h-112.5 md:h-full" alt="{{alt}}">
    </div>
</section>
